{
    "template": "logstash",
    "index_patterns": [
        "logstash-*"
    ],
    "settings": {
        "number_of_shards": 1
    },
    "mappings": {
        "properties": {
            "log.level": {
                "type": "keyword"
            },
            "jobid": {
                "type": "keyword"
            },
            "message": {
                "type": "keyword"
            },
            "@timestamp": {
                "type":   "date",
                "format": "YYYY-MM-DDTHH:mm:ssZ"
            }
        }
    }
}